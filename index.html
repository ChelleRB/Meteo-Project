<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <!--this part makes the form with the white backrgound-->
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">London</h1>
            <p class="weather-app-details">
              Wednesday 14:44, Mostly Cloudly
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.313km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ChelleRB?tab=repositories"
          >Rochelle Anderson</a
        >, I'm also on
        <a href="https://www.linkedin.com/in/rochelle-anderson-a740b214a/">
          Linkedin</a
        >, with these
        <a href="https://www.shecodes.io/graduates/120480-rochelle-anderson"
          >Certificates</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
